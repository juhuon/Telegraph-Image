<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>广告招租位</title>
	<style>
		/* 设置广告容器的样式 */
		#ad-container {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			padding: 20px;
			text-align: center;
			max-width: 600px;
			margin: 0 auto;
		}

		/* 设置广告标题的样式 */
		#ad-title {
			font-size: 24px;
			color: #333;
			margin-bottom: 10px;
		}

		/* 设置广告图片的样式 */
		#ad-image {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		/* 设置广告描述的样式 */
		#ad-description {
			font-size: 18px;
			color: #666;
			margin-bottom: 20px;
		}

		/* 设置广告链接的样式 */
		#ad-link {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			font-size: 18px;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		#ad-link:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div id="ad-container">
		<h2 id="ad-title">广告招租位</h2>
		<img id="ad-image" src="https://via.placeholder.com/600x400" alt="广告图片">
		<p id="ad-description">广告招租，如有意愿请联系support@torchbird.eu.org</p>
		<a id="ad-link" href="#">按钮</a>
	</div>

	<script>
		// 在页面加载完成后，给广告链接添加点击事件
		window.onload = function() {
			document.getElementById("ad-link").onclick = function() {
				// 点击广告链接时触发的操作
				alert("欢迎购买我们的产品或服务！");
				return false;
			};
		};
	</script>
</body>
</html>
